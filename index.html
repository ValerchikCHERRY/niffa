<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crypto Bundles App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* === GLOBAL STYLES === */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0e1015;
      color: #e0e0e0;
    }

    header {
      padding: 10px 20px;
      background-color: #1c1f26;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 18px;
      color: white;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      background-color: #1c1f26;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 12px;
      cursor: pointer;
      color: #ccc;
      border-bottom: 2px solid transparent;
    }

    .tab.active {
      color: white;
      border-color: #4f8dff;
    }

    main {
      padding: 15px;
    }

    .section {
      display: none;
    }

    .section.active {
      display: block;
    }

    .balance-box {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1e222b;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .balance-box span {
      font-size: 18px;
    }

    button {
      background-color: #4f8dff;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }

    .bundle-card {
      background-color: #1c1f26;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 12px;
    }

    .bundle-assets {
      display: flex;
      height: 20px;
      margin-top: 8px;
      overflow: hidden;
      border-radius: 5px;
    }

    .asset-block {
      text-align: center;
      font-size: 12px;
      line-height: 20px;
      color: white;
    }

    .modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #2b2f38;
      padding: 20px;
      border-radius: 10px;
      max-width: 90%;
    }

    .modal h3 {
      margin-top: 0;
    }

    .transaction-list {
      margin-top: 20px;
    }

    .transaction {
      padding: 10px;
      background-color: #1e222b;
      border-radius: 6px;
      margin-bottom: 8px;
    }

    input, select {
      padding: 8px;
      border-radius: 4px;
      border: none;
      margin: 5px 0;
      width: 100%;
    }

    .filter-bar {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .filter-bar input, .filter-bar select {
      flex: 1;
    }
  </style>
</head>
<body>

  <header>
    <h1>Crypto Bundles</h1>
    <button onclick="toggleBalance()">üëÅÔ∏è</button>
  </header>

  <div class="tabs">
    <div class="tab active" onclick="switchTab('portfolio')">Portfolio</div>
    <div class="tab" onclick="switchTab('marketplace')">Marketplace</div>
    <div class="tab" onclick="switchTab('settings')">Settings</div>
  </div>

  <main>
    <!-- Portfolio -->
    <div class="section active" id="portfolio">
      <div class="balance-box">
        <span id="balanceLabel">Balance: $<span id="balance">1275.45</span></span>
        <div>
          <button onclick="openModal('depositModal')">Deposit</button>
          <button onclick="openModal('withdrawModal')">Withdraw</button>
        </div>
      </div>

      <h3>Open Bundles</h3>
      <div id="openBundles"></div>

      <h3>Transaction History</h3>
      <div class="filter-bar">
        <select id="txFilter" onchange="renderTransactions()">
          <option value="all">All</option>
          <option value="deposit">Deposit</option>
          <option value="withdraw">Withdraw</option>
          <option value="open">Open</option>
          <option value="close">Close</option>
        </select>
      </div>
      <div class="transaction-list" id="transactions"></div>
    </div>

    <!-- Marketplace -->
    <div class="section" id="marketplace">
      <div class="filter-bar">
        <input type="text" placeholder="Search bundles..." id="searchQuery">
        <select>
          <option>Any Risk</option>
          <option>Low</option>
          <option>Medium</option>
          <option>High</option>
        </select>
      </div>
      <div id="marketBundles"></div>
    </div>

    <!-- Settings -->
    <div class="section" id="settings">
      <h3>Settings</h3>
      <p>Language: <select><option>English</option><option>–†—É—Å—Å–∫–∏–π</option></select></p>
      <p><button onclick="alert('Feature not implemented')">Connect Email</button></p>
      <p><button onclick="alert('Balance Hidden!')">Hide Balance</button></p>
    </div>
  </main>

  <!-- Modals -->
  <div class="modal" id="depositModal">
    <div class="modal-content">
      <h3>Deposit</h3>
      <input type="number" placeholder="Enter amount">
      <button onclick="closeModal('depositModal')">Confirm</button>
    </div>
  </div>

  <div class="modal" id="withdrawModal">
    <div class="modal-content">
      <h3>Withdraw</h3>
      <input type="number" placeholder="Enter amount">
      <button onclick="closeModal('withdrawModal')">Confirm</button>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    let balanceVisible = true;

    const dummyBundles = [
      {name: "Moonshot X", profit: "+30%", risk: "High", time: "3h", assets: [{name: "BTC", percent: 50, color: "#f7931a"}, {name: "ETH", percent: 30, color: "#3c3c3d"}, {name: "SOL", percent: 20, color: "#00ffa3"}]},
      {name: "Stable Edge", profit: "+12%", risk: "Low", time: "24h", assets: [{name: "USDT", percent: 80, color: "#26a17b"}, {name: "DAI", percent: 20, color: "#f4b731"}]},
    ];

    const transactions = [
      {type: "deposit", amount: 500, date: "08.08.2025"},
      {type: "open", amount: 200, date: "08.08.2025"},
      {type: "withdraw", amount: 100, date: "07.08.2025"},
    ];

    function switchTab(tab) {
      document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
      document.querySelectorAll('.section').forEach(el => el.classList.remove('active'));

      document.querySelector(`.tab[onclick="switchTab('${tab}')"]`).classList.add('active');
      document.getElementById(tab).classList.add('active');
    }

    function toggleBalance() {
      balanceVisible = !balanceVisible;
      document.getElementById("balance").innerText = balanceVisible ? "1275.45" : "‚Ä¢‚Ä¢‚Ä¢‚Ä¢";
    }

    function openModal(id) {
      document.getElementById(id).style.display = "flex";
    }

    function closeModal(id) {
      document.getElementById(id).style.display = "none";
    }

    function renderBundles() {
      const container = document.getElementById("marketBundles");
      dummyBundles.forEach(bundle => {
        const div = document.createElement("div");
        div.className = "bundle-card";
        div.innerHTML = `
          <strong>${bundle.name}</strong><br>
          Profit: ${bundle.profit}, Risk: ${bundle.risk}, Time: ${bundle.time}
          <div class="bundle-assets">
            ${bundle.assets.map(asset => `
              <div class="asset-block" style="background:${asset.color}; width:${asset.percent}%">${asset.name} ${asset.percent}%</div>
            `).join("")}
          </div>
        `;
        container.appendChild(div);
      });
    }

    function renderTransactions() {
      const filter = document.getElementById("txFilter").value;
      const list = document.getElementById("transactions");
      list.innerHTML = "";
      transactions
        .filter(tx => filter === "all" || tx.type === filter)
        .forEach(tx => {
          const div = document.createElement("div");
          div.className = "transaction";
          div.innerText = `${tx.type.toUpperCase()}: $${tx.amount} on ${tx.date}`;
          list.appendChild(div);
        });
    }

    window.onload = function() {
      renderBundles();
      renderTransactions();
    }
  </script>
</body>
</html>
