<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crypto Bundles App</title>
  <style>
    /* ========== BASIC RESET & FONTS ========== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #0d1117;
      color: #e6e6e6;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    button {
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    /* ========== GLOBAL STYLES ========== */
    header {
      background-color: #161b22;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #21262d;
    }

    header h1 {
      font-size: 1.2rem;
    }

    nav {
      display: flex;
      justify-content: space-around;
      background-color: #161b22;
      border-top: 1px solid #21262d;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60px;
    }

    nav button {
      background: none;
      border: none;
      color: #c9d1d9;
      font-size: 1rem;
      flex: 1;
    }

    .active-tab {
      color: #58a6ff;
    }

    main {
      padding: 1rem;
      padding-bottom: 70px;
    }

    .section {
      display: none;
    }

    .section.active {
      display: block;
    }

    .card {
      background-color: #161b22;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: 1px solid #21262d;
    }

    .balance {
      font-size: 1.5rem;
      margin: 0.5rem 0;
    }

    .button-row {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }

    .btn {
      background-color: #238636;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      font-size: 0.9rem;
    }

    .btn.secondary {
      background-color: #30363d;
    }

    .bundle-bar {
      display: flex;
      margin-top: 0.5rem;
      height: 20px;
      overflow: hidden;
      border-radius: 4px;
    }

    .bundle-bar div {
      height: 100%;
      color: #000;
      font-size: 0.75rem;
      text-align: center;
      line-height: 20px;
    }

    .filter-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    input, select {
      background-color: #0d1117;
      border: 1px solid #30363d;
      padding: 0.5rem;
      color: #e6e6e6;
      border-radius: 4px;
    }

    .modal {
      position: fixed;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .modal-content {
      background-color: #161b22;
      padding: 2rem;
      border-radius: 8px;
      border: 1px solid #30363d;
      max-width: 90%;
    }

    .modal-content h2 {
      margin-bottom: 1rem;
    }

    .modal-content button {
      margin-top: 1rem;
    }

    .language-toggle {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Crypto Bundles</h1>
    <div>
      <button id="toggle-balance" class="btn secondary">Hide</button>
    </div>
  </header>

  <main>
    <!-- Portfolio -->
    <section id="portfolio" class="section active">
      <div class="card">
        <div>Balance:</div>
        <div class="balance" id="balance-value">$1,200.00</div>
        <div>24h Change: <span style="color: lightgreen">+1.3%</span></div>
        <div class="button-row">
          <button class="btn" onclick="openModal('deposit')">Deposit</button>
          <button class="btn secondary" onclick="openModal('withdraw')">Withdraw</button>
        </div>
      </div>

      <div class="card">
        <h3>Open Bundles</h3>
        <div id="open-bundles-list"></div>
      </div>

      <div class="card">
        <h3>Transactions</h3>
        <div id="transaction-list"></div>
      </div>
    </section>

    <!-- Marketplace -->
    <section id="marketplace" class="section">
      <div class="card">
        <h3>Search Bundles</h3>
        <div class="filter-group">
          <input type="text" id="search-name" placeholder="Search by name">
          <select id="filter-risk">
            <option value="">Any Risk</option>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
        </div>
      </div>

      <div class="card">
        <h3>Recommended</h3>
        <div id="bundle-market-list"></div>
      </div>
    </section>

    <!-- Settings -->
    <section id="settings" class="section">
      <div class="card">
        <h3>Profile</h3>
        <p>@User (Telegram)</p>
      </div>

      <div class="card">
        <h3>Security</h3>
        <div class="language-toggle">
          <span>Hide Balance</span>
          <input type="checkbox" id="hide-balance-toggle">
        </div>
        <div class="language-toggle">
          <span>Language</span>
          <select id="language-select">
            <option value="en">English</option>
            <option value="ru">Русский</option>
          </select>
        </div>
      </div>
    </section>
  </main>

  <nav>
    <button onclick="switchTab('portfolio')" class="active-tab">Portfolio</button>
    <button onclick="switchTab('marketplace')">Marketplace</button>
    <button onclick="switchTab('settings')">Settings</button>
  </nav>

  <!-- Modals -->
  <div id="modal" class="modal hidden">
    <div class="modal-content" id="modal-content">
      <!-- Dynamic modal content will go here -->
    </div>
  </div>

  <script>
    // ========== GLOBAL STATE ==========
    let balance = 1200;
    let bundles = [];
    let openInvestments = [];
    let transactions = [];

    // ========== HELPERS ==========
    function switchTab(tab) {
      document.querySelectorAll(".section").forEach(el => el.classList.remove("active"));
      document.getElementById(tab).classList.add("active");

      document.querySelectorAll("nav button").forEach(btn => btn.classList.remove("active-tab"));
      document.querySelectorAll("nav button").forEach(btn => {
        if (btn.innerText.toLowerCase() === tab) btn.classList.add("active-tab");
      });
    }

    function openModal(type, data = {}) {
      const modal = document.getElementById("modal");
      const modalContent = document.getElementById("modal-content");
      modal.classList.remove("hidden");

      if (type === "deposit") {
        modalContent.innerHTML = `
          <h2>Deposit USDT</h2>
          <input type="number" id="deposit-amount" placeholder="Amount"/>
          <button class="btn" onclick="confirmDeposit()">Confirm</button>
        `;
      } else if (type === "withdraw") {
        modalContent.innerHTML = `
          <h2>Withdraw USDT</h2>
          <input type="number" id="withdraw-amount" placeholder="Amount"/>
          <button class="btn secondary" onclick="confirmWithdraw()">Confirm</button>
        `;
      } else if (type === "invest") {
        modalContent.innerHTML = `
          <h2>Invest in ${data.name}</h2>
          <input type="number" id="invest-amount" placeholder="Amount"/>
          <button class="btn" onclick="confirmInvestment('${data.id}')">Confirm</button>
        `;
      }
    }

    function closeModal() {
      document.getElementById("modal").classList.add("hidden");
    }

    document.getElementById("modal").addEventListener("click", (e) => {
      if (e.target.id === "modal") closeModal();
    });

    // ========== BALANCE ==========
    function updateBalance() {
      const el = document.getElementById("balance-value");
      el.textContent = `$${balance.toFixed(2)}`;
    }

    document.getElementById("toggle-balance").addEventListener("click", () => {
      const el = document.getElementById("balance-value");
      if (el.classList.contains("hidden")) {
        el.classList.remove("hidden");
        toggleBalance.textContent = "Hide";
      } else {
        el.classList.add("hidden");
        toggleBalance.textContent = "Show";
      }
    });

    // ========== TRANSACTIONS ==========
    function addTransaction(type, amount) {
      transactions.unshift({ type, amount, date: new Date().toLocaleString() });
      renderTransactions();
    }

    function renderTransactions() {
      const list = document.getElementById("transaction-list");
      list.innerHTML = "";
      transactions.forEach(tx => {
        const el = document.createElement("div");
        el.innerText = `[${tx.date}] ${tx.type.toUpperCase()}: $${tx.amount}`;
        list.appendChild(el);
      });
    }

    // ========== MODAL ACTIONS ==========
    function confirmDeposit() {
      const amount = parseFloat(document.getElementById("deposit-amount").value);
      if (!isNaN(amount)) {
        balance += amount;
        addTransaction("deposit", amount);
        updateBalance();
        closeModal();
      }
    }

    function confirmWithdraw() {
      const amount = parseFloat(document.getElementById("withdraw-amount").value);
      if (!isNaN(amount) && amount <= balance) {
        balance -= amount;
        addTransaction("withdraw", amount);
        updateBalance();
        closeModal();
      }
    }

    function confirmInvestment(id) {
      const amount = parseFloat(document.getElementById("invest-amount").value);
      const bundle = bundles.find(b => b.id === id);
      if (!isNaN(amount) && amount <= balance && bundle) {
        balance -= amount;
        openInvestments.push({ ...bundle, invested: amount, date: new Date().toLocaleString() });
        addTransaction("invest", amount);
        updateBalance();
        renderOpenInvestments();
        closeModal();
      }
    }

    // ========== BUNDLES ==========

    function generateFakeBundles() {
      const risks = ["low", "medium", "high"];
      const cryptos = ["BTC", "ETH", "SOL", "XRP", "ADA"];
      const newBundle = {
        id: Math.random().toString(36).substr(2, 9),
        name: "Bundle #" + Math.floor(Math.random() * 1000),
        risk: risks[Math.floor(Math.random() * risks.length)],
        assets: cryptos.sort(() => 0.5 - Math.random()).slice(0, 3).map(name => ({
          name,
          weight: Math.floor(Math.random() * 40) + 20
        }))
      };
      bundles.unshift(newBundle);
      renderMarketBundles();
    }

    function renderMarketBundles() {
      const list = document.getElementById("bundle-market-list");
      list.innerHTML = "";
      bundles.slice(0, 5).forEach(bundle => {
        const div = document.createElement("div");
        div.classList.add("card");
        div.innerHTML = `
          <strong>${bundle.name}</strong> (${bundle.risk})
          <div class="bundle-bar">
            ${bundle.assets.map(asset => `
              <div style="width:${asset.weight}%; background:#${Math.floor(Math.random()*16777215).toString(16)}">${asset.name}</div>
            `).join("")}
          </div>
          <button class="btn" onclick="openModal('invest', ${JSON.stringify(bundle)})">Invest</button>
        `;
        list.appendChild(div);
      });
    }

    function renderOpenInvestments() {
      const list = document.getElementById("open-bundles-list");
      list.innerHTML = "";
      openInvestments.forEach(inv => {
        const div = document.createElement("div");
        div.classList.add("card");
        div.innerHTML = `
          <strong>${inv.name}</strong> - $${inv.invested} <br/>
          Opened at: ${inv.date}
        `;
        list.appendChild(div);
      });
    }

    // ========== INIT ==========
    updateBalance();
    generateFakeBundles();
    setInterval(generateFakeBundles, 180000); // every 3 minutes
  </script>
</body>
</html>
